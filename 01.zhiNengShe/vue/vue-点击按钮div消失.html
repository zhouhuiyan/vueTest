<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
    <script>
        window.onload = function () {
            var c = new Vue({
                el: '#box',
                data: {//数据
                    a:true
                },
                methods: {
                    //方法
                    show:function() {
                       this.a = !this.a;
                    }
                }
            })
        }
    </script>
</head>

<body>
    <div id="box">
        <!-- <input type="button" value="按钮" onclick="alert(1)"> -->
        <!-- <input type="button" value="按钮" v-on:click="alert(1)"> -->
        <!-- alert is  not defined -->
        <input type="button" value="点击按钮" v-on:click="show()">
        <div v-show="a" style="height:100px;width:100px;background:red;"></div>
    </div>
</body>

</html>

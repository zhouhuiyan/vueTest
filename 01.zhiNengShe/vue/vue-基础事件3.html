<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
    <script>
        window.onload = function () {
            var c = new Vue({
                el: '#box',
                data: {//数据
                    arr: ['apple', 'banner', 'orange'],
                    json: {
                        a: 'apple',
                        b: 'banner',
                        o: 'orange'
                    }
                },
                methods: {
                    //方法
                    show:function() {
                        this.arr.push('tomato')
                    }
                }
            })
        }
    </script>
</head>

<body>
    <div id="box">
        <!-- <input type="button" value="按钮" onclick="alert(1)"> -->
        <!-- <input type="button" value="按钮" v-on:click="alert(1)"> -->
        <!-- alert is  not defined -->
        <input type="button" value="点击按钮" v-on:click="show()">
        <input type="button" value="移入按钮" v-on:mouseover="show()">
        <input type="button" value="移出按钮" v-on:mouseout="show()">
        <input type="button" value="双击按钮" v-on:dblclick="show()">
        <input type="button" value="鼠标按下" v-on:mousedown="show()">
        <ul>
            <li v-for="item in arr">{{item}}</li>
        </ul>
    </div>
</body>

</html>
